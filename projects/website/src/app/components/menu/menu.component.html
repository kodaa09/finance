<p-menubar [model]="items">
  <ng-template #item let-item>
    @if(item.route) {
    <a [routerLink]="item.route" class="p-menubar-item-link" routerLinkActive="active">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
    }
  </ng-template>
  <ng-template #end>
    <p-button label="Logout" icon="pi pi-power-off" variant="text" (click)="logout()"></p-button>
  </ng-template>
</p-menubar>
