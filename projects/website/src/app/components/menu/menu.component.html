<p-menubar [model]="items">
  <ng-template #item let-item>
    @if(item.route) {
    <a [routerLink]="item.route" class="p-menubar-item-link" routerLinkActive="active">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
    }
  </ng-template>
</p-menubar>
